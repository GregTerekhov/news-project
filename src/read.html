<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Read news</title>
    <link rel="stylesheet" href="./sass/index.scss" />
    <script type="module" src="./index.js"></script>
  </head>
  <body>
    <header>
      <div class="container">
        <nav>
          <!-- Logo -->
          <a href="./index.html" class="logo">News</a>
          <!-- Button for opening a mobile menu -->
          <button
            class="menu-open"
            type="button"
            aria-expanded="false"
            aria-controls="mobile-menu"
          >
            <svg
              class="btn-open__icon"
              width="24"
              height="24"
              aria-label="Switcher mobile menu"
            >
              <use href="#"></use>
            </svg>
          </button>
          <!-- Menu -->
          <ul class="menu">
            <li class="menu__item">
              <a href="./index.html" class="menu__link">Home</a>
            </li>
            <li class="menu__item">
              <a href="./favourite.html" class="menu__link">Favorite</a>
            </li>
            <li class="menu__item">
              <a href="./read.html" class="menu__link">Read</a>
            </li>
          </ul>
          <!-- Search-form -->
          <form class="searh-form" role="search">
            <label for="news-search" class="visually-hidden"></label>
            <input
              type="search"
              class="search-form__field"
              id="news-search"
              autocomplete="off"
              placeholder="Search |"
            />
            <button class="search-form__button">
              <svg class="search-form__icon">
                <use href="#"></use>
              </svg>
            </button>
          </form>
          <!-- Toggle mode -->
          <div class="toggle-mode">
            <svg class="toggle-mode__icon" width="21" height="21">
              <use href="#"></use>
            </svg>
            <p class="toggle-mode__text">Light</p>
            <button type="button"></button>
            <svg class="toggle-mode__icon" width="21" height="21">
              <use href="#"></use>
            </svg>
            <p class="toggle-mode__text">Dark</p>
          </div>
          <!-- Container of mobile menu -->
          <div class="mobile-container">
            <!-- Button for closing a mobile menu -->
            <button class="menu-close" type="button">
              <svg
                class="btn-open__icon"
                width="24"
                height="24"
                aria-label="Switcher mobile menu"
              >
                <use href="#"></use>
              </svg>
            </button>
            <!-- Mobile menu -->
            <ul class="mobile-menu">
              <li class="mobile-menu__item">
                <a href="./index.html">
                  <svg class="mobile-menu__icon" width="32" height="32">
                    <use href="#"></use>
                  </svg>
                  Home
                </a>
              </li>
              <li class="mobile-menu__item">
                <a href="./favourite.html">
                  <svg class="mobile-menu__icon" width="32" height="32">
                    <use href="#"></use>
                  </svg>
                  Favorite
                </a>
              </li>
              <li class="mobile-menu__item">
                <a href="./read.html">
                  <svg class="mobile-menu__icon" width="32" height="32">
                    <use href="#"></use>
                  </svg>
                  Read
                </a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </header>
    <main>
      <div class="container">
        <h1 class="visually-hidden">Read news</h1>
        <div class="articles"></div>
      </div>
    </main>
  </body>
</html>
