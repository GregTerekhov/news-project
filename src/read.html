<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Read news</title>
    <link rel="icon" href="./images/favicon/favicon.ico" sizes="any" />
    <link rel="apple-touch-icon" href="./images/favicon/apple-touch-icon.png" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./images/favicon/favicon-16x16.png"
    />
    <link rel="stylesheet" href="./sass/index.scss" />
  </head>

  <body>
    <script>
      const darkMode = localStorage.getItem('darkMode');
      darkMode === 'true'
        ? document.body.classList.add('darkmode')
        : document.body.classList.remove('darkmode');
    </script>
    <header class="header">
      <div class="container header__box">
        <!-- Logo -->
        <a href="./index.html" class="logo">News</a>
        <div class="header__thumb">
          <nav class="header__nav menu">
            <!-- Menu -->
            <div class="menu__mobile-container" id="location-for-interactive">
              <ul class="menu__list">
                <li class="menu__item">
                  <a href="./index.html" class="menu__link">
                    <div class="menu__icon-wrapper">
                      <svg class="menu__icon" width="18" height="18">
                        <use href="./images/sprite.svg#home"></use>
                      </svg>
                    </div>
                    Home
                  </a>
                </li>
                <li class="menu__item">
                  <a href="./favourite.html" class="menu__link menu__link">
                    <div class="menu__icon-wrapper">
                      <svg class="menu__icon" width="18" height="18">
                        <use href="./images/sprite.svg#favourite"></use>
                      </svg>
                    </div>
                    Favorite
                  </a>
                </li>
                <li class="menu__item">
                  <a
                    href="./read.html"
                    class="menu__link menu__link menu__link--current"
                  >
                    <div class="menu__icon-wrapper menu__icon-wrapper--current">
                      <svg class="menu__icon" width="18" height="18">
                        <use href="./images/sprite.svg#read"></use>
                      </svg>
                    </div>
                    Read
                    <svg width="24" height="12" class="menu__arrow">
                      <use href="./images/sprite.svg#arrow-down"></use>
                    </svg>
                  </a>
                </li>
              </ul>
            </div>
          </nav>
          <div class="header__search-container">
            <!-- Search-form -->
            <include src="./partials/search-form.html"></include>

            <!-- Button for opening a mobile menu -->
            <div class="header__burger">
              <span></span>
            </div>
          </div>
          <div class="header__registration" id="interactive">
            <!-- Registration button -->
            <div class="authentication-button">
              <a
                class="authentication-button__link"
                data-toggle="modal"
                id="mobile-registration"
              >
                <svg class="authentication-button__icon" width="24" heigh="24">
                  <use href="./images/icons.svg#icon-enter"></use>
                </svg>
                <span>SignIn / SignUp</span>
              </a>
            </div>
            <!-- Toggle mode -->
            <include src="./partials/toggle-mode.html"></include>
          </div>
        </div>
      </div>
    </header>
    <main>
      <section class="read">
        <div class="container">
          <h1 class="visually-hidden">Read news</h1>
          <div class="articles js-haveread">
            <div class="accordion" id="accordion">
              <ul class="accordion-list"></ul>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- footer -->
    <include src="./partials/footer.html"></include>
    <include src="./partials/authentication-modal.html"></include>
    <script type="module" src="./read.js"></script>
  </body>
</html>
