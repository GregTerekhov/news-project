<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Favourite news</title>
    <link rel="icon" href="./images/favicon/favicon.ico" sizes="any" />
    <link rel="apple-touch-icon" href="./images/favicon/apple-touch-icon.png" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./images/favicon/favicon-16x16.png"
    />
    <link rel="stylesheet" href="./sass/index.scss" />
  </head>

  <body>
    <script>
      const darkMode = localStorage.getItem('darkMode');
      darkMode === 'true'
        ? document.body.classList.add('darkmode')
        : document.body.classList.remove('darkmode');
    </script>
    <header class="header">
      <div class="container header__box">
        <!-- Logo -->
        <a href="./index.html" class="logo">News</a>
        <nav>
          <!-- Menu -->
          <ul class="menu">
            <li class="menu__item">
              <a href="./index.html" class="menu__link">Home</a>
            </li>
            <li class="menu__item">
              <a href="./favourite.html" class="menu__link menu__link--current"
                >Favorite</a
              >
            </li>
            <li class="menu__item">
              <a href="./read.html" class="menu__link">Read</a>
            </li>
          </ul>
        </nav>
        <!-- Search-form -->
        <div class="search-btn-container">
          <form class="search-form" id="form-field" role="search">
            <button class="search-form__btn">
              <svg class="search-form__icon" width="20" height="20">
                <use href="./images/sprite.svg#search"></use>
              </svg>
            </button>
            <input
              type="text"
              id="news-search"
              autocomplete="off"
              placeholder="Search |"
            />
          </form>

          <!-- Button for opening a mobile menu -->
          <button
            class="is-open js-open-menu"
            type="button"
            aria-expanded="false"
          >
            <svg
              class="btn-open__icon"
              width="24"
              height="24"
              aria-label="Switcher mobile menu"
            >
              <use href="./images/sprite.svg#menu"></use>
            </svg>
          </button>
        </div>
        <!-- Toggle mode -->
        <div class="toggle-mode">
          <svg class="toggle-mode__icon sun" width="21" height="21">
            <use href="./images/sprite.svg#sun"></use>
          </svg>
          <p class="toggle-mode__light">Light</p>
          <label class="toggle-mode__switch switch">
            <input type="checkbox" class="toggle-mode__checkbox" />
            <span class="toggle-mode__slider round"></span>
          </label>
          <p class="toggle-mode__dark opacity">Dark</p>
          <svg class="toggle-mode__icon moon" width="21" height="21">
            <use href="./images/sprite.svg#moon"></use>
          </svg>
        </div>
      </div>
    </header>

    <div class="mobile-menu js-menu-container">
      <div class="mobile-menu__container container">
        <div class="mobile-menu__wrapper">
          <a href="./index.html" class="logo">News</a>

          <!-- Button for closing a mobile menu -->
          <button type="button" class="menu-close js-close-menu">
            <svg
              class="btn-open__icon"
              width="24"
              height="24"
              aria-label="Switcher mobile menu"
            >
              <use href="./images/sprite.svg#cross"></use>
            </svg>
          </button>
        </div>
        <ul class="mobile-list">
          <li class="mobile-list__item">
            <a href="./index.html" class="mobile-list__link">
              <div class="icon-wrapper">
                <svg class="mobile-list__icon" width="32" height="32">
                  <use href="./images/sprite.svg#home"></use>
                </svg>
              </div>
              Home
            </a>
          </li>
          <li class="mobile-list__item">
            <a
              href="./favourite.html"
              class="mobile-list__link mobile-list__link--current"
            >
              <div class="icon-wrapper">
                <svg
                  class="mobile-list__icon mobile-list__icon--current navbar-mobile__icon"
                  width="32"
                  height="32"
                >
                  <use href="./images/sprite.svg#favourite"></use>
                </svg>
              </div>
              Favorite
              <svg width="24" height="12" class="current-page__icon">
                <use href="./images/sprite.svg#arrow-down"></use>
              </svg>
            </a>
          </li>
          <li class="mobile-list__item">
            <a href="./read.html" class="mobile-list__link">
              <div class="icon-wrapper">
                <svg class="mobile-list__icon" width="32" height="32">
                  <use href="./images/sprite.svg#read"></use>
                </svg>
              </div>
              Read
            </a>
          </li>
        </ul>
      </div>
    </div>
    <main>
      <div class="container">
        <h1 class="visually-hidden">Favourite news</h1>
        <div class="articles"></div>
      </div>
    </main>
    <script type="module" src="./index.js"></script>
  </body>
</html>
