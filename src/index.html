<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>News</title>
  <link rel="stylesheet" href="./sass/index.scss" />
</head>

<body>
  <header class="header">
    <div class="container header__box">
      <!-- Logo -->
      <a href="./index.html" class="logo">News</a>
      <nav>
        <!-- Menu -->
        <ul class="menu">
          <li class="menu__item">
            <a href="./index.html" class="menu__link menu__link--current">Home</a>
          </li>
          <li class="menu__item">
            <a href="./favourite.html" class="menu__link menu__link">Favorite</a>
          </li>
          <li class="menu__item">
            <a href="./read.html" class="menu__link menu__link">Read</a>
          </li>
        </ul>
      </nav>
      <!-- Search-form -->
      <div class="search-btn-container">
        <form class="searh-form" id="form-field" role="search">
          <button class="search-form__btn">
            <svg class="search-form__icon" width="20" height="20">
              <use href="./images/sprite.svg#search"></use>
            </svg>
          </button>
          <input type="text" id="news-search" autocomplete="off" placeholder="Search |" />
        </form>

        <!-- Button for opening a mobile menu -->
        <button class="is-open js-open-menu" type="button" aria-expanded="false">
          <svg class="btn-open__icon" width="24" height="24" aria-label="Switcher mobile menu">
            <use href="./images/sprite.svg#menu"></use>
          </svg>
        </button>
      </div>
      <!-- Toggle mode -->
      <div class="toggle-mode">
        <svg class="toggle-mode__icon sun" width="21" height="21">
          <use href="./images/sprite.svg#sun"></use>
        </svg>
        <p class="toggle-mode__light">Light</p>
        <label class="toggle-mode__switch switch">
          <input type="checkbox" class="toggle-mode__checkbox" />
          <span class="toggle-mode__slider round"></span>
        </label>
        <p class="toggle-mode__dark  opacity">Dark</p>
        <svg class="toggle-mode__icon moon" width="21" height="21">
          <use href="./images/sprite.svg#moon"></use>
        </svg>
      </div>
    </div>
  </header>

  <div class="mobile-menu js-menu-container">
    <div class="mobile-menu__container container">
      <div class="mobile-menu__wrapper">
        <a href="./index.html" class="logo">News</a>

        <!-- Button for closing a mobile menu -->
        <button type="button" class="menu-close js-close-menu">
          <svg class="btn-open__icon" width="24" height="24" aria-label="Switcher mobile menu">
            <use href="./images/sprite.svg#cross"></use>
          </svg>
        </button>
      </div>
      <ul class="mobile-list">
        <li class="mobile-list__item">
          <a href="./index.html" class="mobile-list__link mobile-list__link--current ">
            <div class="icon-wrapper">
              <svg class="mobile-list__icon mobile-list__icon--current navbar-mobile__icon" width="32" height="32">
                <use href="./images/sprite.svg#home"></use>
              </svg>
            </div>
            Home
            <svg width="24" height="12" class="current-page__icon">
              <use href="./images/sprite.svg#arrow-down"></use>
            </svg>
          </a>
        </li>
        <li class="mobile-list__item">
          <a href="./favourite.html" class="mobile-list__link ">
            <div class="icon-wrapper">
              <svg class="mobile-list__icon" width="32" height="32">
                <use href="./images/sprite.svg#favourite"></use>
              </svg>
            </div>
            Favorite
          </a>
        </li>
        <li class="mobile-list__item">
          <a href="./read.html" class="mobile-list__link">
            <div class="icon-wrapper">
              <svg class="mobile-list__icon" width="32" height="32">
                <use href="./images/sprite.svg#read"></use>
              </svg>
            </div>
            Read
          </a>
        </li>
      </ul>
    </div>
  </div>
  <!-- Main  -->
  <main>
    <div class="container">
      <h1 class="visually-hidden">News portal</h1>
      <ul class="categories"></ul>
      <div class="calendar"></div>
      <div class="weather"></div>
      <div class="articles"></div>
      <div class="pagination"></div>
    </div>
  </main>

  <script type="module" src="./index.js"></script>
</body>

</html>
