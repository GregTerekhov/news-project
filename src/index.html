<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News</title>
    <link rel="icon" href="./images/favicon/favicon.ico" sizes="any" />
    <link rel="apple-touch-icon" href="./images/favicon/apple-touch-icon.png" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./images/favicon/favicon-16x16.png"
    />
    <link rel="stylesheet" href="./sass/index.scss" />
  </head>

  <body>
    <script>
      const darkMode = localStorage.getItem('darkMode');
      darkMode === 'true'
        ? document.body.classList.add('darkmode')
        : document.body.classList.remove('darkmode');
    </script>
    <header class="header">
      <div class="container header__box">
        <!-- Logo -->
        <a href="./index.html" class="logo">News</a>
        <div class="header__thumb">
          <nav class="header__nav">
            <!-- Menu -->
            <ul class="menu">
              <li class="menu__item">
                <a href="./index.html" class="menu__link menu__link--current"
                  >Home</a
                >
              </li>
              <li class="menu__item">
                <a href="./favourite.html" class="menu__link menu__link"
                  >Favorite</a
                >
              </li>
              <li class="menu__item">
                <a href="./read.html" class="menu__link menu__link">Read</a>
              </li>
            </ul>
          </nav>
          <div class="header__search-container">
            <!-- Search-form -->
            <include src="./partials/search-form.html"></include>

            <!-- Button for opening a mobile menu -->
            <button
              class="is-open js-open-menu"
              type="button"
              aria-expanded="false"
            >
              <svg
                class="btn-open__icon"
                width="24"
                height="24"
                aria-label="Switcher mobile menu"
              >
                <use href="./images/sprite.svg#menu"></use>
              </svg>
            </button>
          </div>
          <!-- Toggle mode -->
          <include src="./partials/toggle-mode.html"></include>
        </div>
      </div>
    </header>

    <div class="mobile-menu js-menu-container">
      <div class="mobile-menu__container container">
        <div class="mobile-menu__wrapper">
          <a href="./index.html" class="logo">News</a>

          <!-- Button for closing a mobile menu -->
          <button type="button" class="menu-close js-close-menu">
            <svg
              class="btn-open__icon"
              width="24"
              height="24"
              aria-label="Switcher mobile menu"
            >
              <use href="./images/sprite.svg#cross"></use>
            </svg>
          </button>
        </div>
        <ul class="mobile-list">
          <li class="mobile-list__item">
            <a
              href="./index.html"
              class="mobile-list__link mobile-list__link--current"
            >
              <div class="icon-wrapper icon-wrapper--current">
                <svg
                  class="mobile-list__icon mobile-list__icon--current navbar-mobile__icon"
                  width="18"
                  height="18"
                >
                  <use href="./images/sprite.svg#home"></use>
                </svg>
              </div>
              Home
              <svg width="24" height="12" class="current-page__icon">
                <use href="./images/sprite.svg#arrow-down"></use>
              </svg>
            </a>
          </li>
          <li class="mobile-list__item">
            <a href="./favourite.html" class="mobile-list__link">
              <div class="icon-wrapper">
                <svg class="mobile-list__icon" width="18" height="18">
                  <use href="./images/sprite.svg#favourite"></use>
                </svg>
              </div>
              Favorite
            </a>
          </li>
          <li class="mobile-list__item">
            <a href="./read.html" class="mobile-list__link">
              <div class="icon-wrapper">
                <svg class="mobile-list__icon" width="18" height="18">
                  <use href="./images/sprite.svg#read"></use>
                </svg>
              </div>
              Read
            </a>
          </li>
        </ul>
      </div>
    </div>
    <!-- Main  -->
    <main>
      <section class="news">
        <div class="container container-restrittion js-body-container">
          <h1 class="visually-hidden" name="header">News portal</h1>
          <div class="choosing-line">
            <ul class="categories" name="categories"></ul>
            <div class="calendar" name="calendar">
              <include src="./partials/calendar.html"></include>
            </div>
          </div>
          <!-- <div class="weather" name="weather"></div> -->
          <ul class="articles articles-background" name="articles"></ul>
          <div class="pagination" name="pagination"></div>
        </div>
        <include src="./partials/lift-buttons.html"></include>
      </section>
    </main>
    <!-- footer -->
    <include src="./partials/footer.html"></include>

    <script type="module" src="./index.js"></script>
  </body>
</html>
